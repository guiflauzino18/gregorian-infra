name: Production Deploy

on:
    push:
        branches:
            - prod

permissions:
    id-token: write
    contents: read

jobs:
    terraform:
        uses: ./.github/workflows/terraform.yml
        with:
            environment: prod
            aws-assume-tole-arn: "<arn>"
            aws-region: "<region>"
            aws-bucket-statefile: "<bucket>"
            destroy: true
